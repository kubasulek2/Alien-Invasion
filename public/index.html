<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <title>Alien Invasion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="container">
    <div class="row row-1">
        <h1>Alien Invasion</h1>
    </div>
    <div class="row row-2">
        <div id="game">
            <div id="cursor"></div>
            <div id="box-1"></div>
            <div id="box-2"></div>
            <div id="box-3"></div>
            <div id="box-4"></div>
            <div id="box-5"></div>
            <div id="box-6"></div>
            <div id="box-7"></div>
            <div id="box-8"></div>
            <div id="box-9"></div>
            <div id="box-10"></div>
            <div id="box-11"></div>
            <div id="box-12"></div>
            <div id="box-13"></div>
            <div id="box-14"></div>
            <div id="box-15"></div>
        </div>
        <div id="info">
            <button>Start!</button>
            <div>
                <h2>Level: <span id="level">1</span></h2>
                <h2>Score:</h2>
                <h2 id="score">100000</h2>
            </div>
        </div>
    </div>
</div>


<script src="js/vendor/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
